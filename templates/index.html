<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Data</title>
</head>
<body>
    <h1>Media Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Barcode</th>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Actors</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
